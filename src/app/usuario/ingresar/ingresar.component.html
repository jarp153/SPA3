<form [formGroup]="forma" (ngSubmit)="ingresar()">
    <div class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-heading">Ingresar usuario</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="txtNombre" id="txtNombre" placeholder="Nombre:">
                        </mat-form-field>
                        <small *ngIf="forma.controls['txtNombre'].invalid && forma.controls['txtNombre'].touched" class="text-danger"><b>Ingrese nombre</b></small>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="txtApellido" id="txtApellido" placeholder="Apellido:">
                        </mat-form-field>
                        <small *ngIf="forma.controls['txtApellido'].invalid && forma.controls['txtApellido'].touched" class="text-danger"><b>Ingrese apellido</b></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha de nacimiento</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="txtFechaNacimiento" id="txtFechaNacimiento">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                          <small *ngIf="forma.controls['txtFechaNacimiento'].invalid && forma.controls['txtFechaNacimiento'].touched" class="text-danger"><b>Ingrese fecha</b></small>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="txtFoto" id="txtFoto" placeholder="Foto:">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" style="width: 100%;"> 
                            <mat-label>Estado civil</mat-label>
                            <select matNativeControl required style=" font-size: 30px;" id="drpEstadoCivil" formControlName="drpEstadoCivil">
                              <option value="0">SOLTERO</option>
                              <option value="1">CASADO</option>
                            </select>
                          </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" style="width: 100%;"> 
                            <mat-label>Tiene Hermanos</mat-label>
                            <select matNativeControl required style=" font-size: 30px;" id="drpTieneHermanos" formControlName="drpTieneHermanos">
                              <option value="1">SI</option>
                              <option value="0">NO</option>
                            </select>
                          </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <button mat-raised-button color="primary" type="button" (click)="regresar()">Regresar</button>
                    </div>
                    <div class="col-sm-6">
                        <button mat-raised-button color="primary" type="button" (click)="ingresar()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        <app-loading tipo="danger" [mensaje]="mensaje" *ngIf="error"></app-loading>
    </div>

</form>
